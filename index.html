<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<!-- To do: add password validation, maybe phone validation, and tidy up form text and spacing-->

<body>
  <div class="left-banner">
    <div class="title-back">
      <div class="title-bar">
        <img class="Odin" src="./images/odin-lined.png">
        <h1 class="Odin">ODIN</h1>
      </div>
    </div>
    <div class="bottom-bar">
      <p class="photo-links">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </div>
  </div>
  <div class="main">
    <h1 class="heading-info">This is not a real online service! You are giving away personal
      information for free if you do this!</h1>
    <form id="odin">
      <div class="midde-row-style">
        <h2>Let's do this!</h2>
        <p>Item's with a * are required</p>
        <div class="row">
          <div class="entry">
            <label for="firstName">FIRST NAME*</label>
            <input type="text" id="firstName" required placeholder="John">
            <span></span>
          </div>
          <div class="entry">
            <label for="lastName">LAST NAME*</label>
            <input type="text" id="lastName" required placeholder="Smith">
            <span></span>
          </div>
        </div>
        <div class="row">
          <div class="entry">
            <label for="email">EMAIL*</label>
            <input type="email" id="email" required placeholder="abc@gmail.com">
            <span></span>
          </div>
          <div class="entry">
            <label for="phone">PHONE NUMBER*</label>
            <input type="tel" id="phone" required placeholder="123-456-7890">
            <span></span>
          </div>
        </div>
        <div class="row">
          <div class="entry">
            <label for="password">PASSWORD*</label>
            <input type="password" id="password" required placeholder="*****">
            <span></span>
          </div>
          <div class="entry">
            <label for="passwordConfirm">CONFIRM PASSWORD*</label>
            <input type="password" id="passwordConfirm" required placeholder="******">
            <p id="passConf"></p>
          </div>
        </div>
      </div>
      <button type="submit" class="Create Account">Create Account</button>
    </form>
  </div>
</body>

</html>
